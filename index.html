<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo stored in local storage</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="body p-5">

    <!-- Custom Toast Message start -->
    <div id="toast-container"></div>
    <!-- Custom Toast Message End -->


    <!-- ==================== Todo App Start ======================= -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="bg-white shadow p-4 rounded-4 border">
                    <h4 class="text-center mb-4 fw-bold">Add todo and store todo in Local Storage</h4>
                    <form action="#" id="todoForm">
                        <label for="todoInput" class="form-label fw-bold">Add Todo</label>
                        <div class="d-flex gap-3">
                            <input type="text" class="form-control border px-3 py-2 border-black border-opacity-25 shadow-none focus-border-primary flex-grow-1" id="todoInput" placeholder="Enter todo here." >
                            <button type="submit" id="addTodoBtn" class="btn btn-primary px-3 py-2 active-scale-098 flex-shrink-0" disabled>Add Todo</button>
                        </div>
                        <p class="text-danger" id="errorMessageShow"></p>
                    </form>

                    <ul class="d-flex flex-column gap-3 m-0 p-0 pe-2" id="todoList" style="max-height: 360px; overflow-y: auto;">
                    </ul>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- ==================== Todo App End ======================= -->
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <script type="module" src="js/todo.js"></script>

</body>
</html>
